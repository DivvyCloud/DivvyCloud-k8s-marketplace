# Default values for divvycloud.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imageName: gcr.io/cloud-marketplace/divvycloud-public/divvycloud-enterprise
pullPolicy: IfNotPresent

replicaCounts:
  harvester: 2
  interfaceserver: 2
  scheduler: 2
  processor: 2
  longharvester: 2
  ondemand: 2


service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {
     kubernetes.io/ingress.class: nginx,
     kubernetes.aio/tls-acme: "true"
     }

  path: /
  hosts:
    - crosskube.divvycloud.io

# External database configuration
# The main database stores all the information about your clouds
database:
  dbName: divvy
#  host: your.database.fqdn.or.ip
#  port: 3306
#  user: divvy
#  password:  divvy

# The secure database can be on a seperate system (if desired) and stores encyption keys
secureDatabase:
  dbName: divvykeys
#  host: your.database.fqdn.or.ip
#  port: 3306
#  user: divvy
#  password:  divvy






 


## If Storage is enabled, then we will create a PVC using your default storage class
## Uncomment the storage section to enable MySQL data persistance
#storage:
# size: 30Gi

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
